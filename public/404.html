<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found | DragonTask</title>
  <link rel="icon" type="image/svg+xml" href="/dragon-icon.svg" />
  <style>
    :root {
      --color-primary: #EF4444;
      --color-secondary: #B91C1C;
      --color-accent: #FCA5A5;
      --color-primary-light: rgba(239, 68, 68, 0.1);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f9fafb;
      color: #1f2937;
      line-height: 1.5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    
    .container {
      max-width: 36rem;
      width: 100%;
      text-align: center;
    }
    
    .logo {
      width: 120px;
      height: 120px;
      margin: 0 auto 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: var(--color-primary-light);
      border-radius: 9999px;
    }
    
    .logo svg {
      width: 64px;
      height: 64px;
      color: var(--color-primary);
    }
    
    h1 {
      font-size: 2.25rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: #111827;
    }
    
    p {
      margin-bottom: 1.5rem;
      color: #4b5563;
    }
    
    .search-box {
      margin: 2rem 0;
      position: relative;
    }
    
    .search-box input {
      width: 100%;
      padding: 0.75rem 1rem 0.75rem 3rem;
      border: 1px solid #d1d5db;
      border-radius: 0.375rem;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    
    .search-box input:focus {
      border-color: var(--color-primary);
      box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
    }
    
    .search-box svg {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      width: 1.25rem;
      height: 1.25rem;
      color: #9ca3af;
    }
    
    .links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    
    .link {
      display: inline-flex;
      align-items: center;
      padding: 0.5rem 1rem;
      background-color: white;
      border: 1px solid #e5e7eb;
      border-radius: 0.375rem;
      font-size: 0.875rem;
      font-weight: 500;
      color: #374151;
      text-decoration: none;
      transition: background-color 0.2s, border-color 0.2s;
    }
    
    .link:hover {
      background-color: #f3f4f6;
      border-color: #d1d5db;
    }
    
    .link svg {
      width: 1rem;
      height: 1rem;
      margin-right: 0.5rem;
    }
    
    .primary-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.75rem 1.5rem;
      background-color: var(--color-primary);
      color: white;
      border: none;
      border-radius: 0.375rem;
      font-size: 0.875rem;
      font-weight: 500;
      text-decoration: none;
      transition: background-color 0.2s;
      margin-top: 1rem;
    }
    
    .primary-button:hover {
      background-color: var(--color-secondary);
    }
    
    .primary-button svg {
      width: 1rem;
      height: 1rem;
      margin-right: 0.5rem;
    }
    
    .error-code {
      font-size: 8rem;
      font-weight: 800;
      line-height: 1;
      color: var(--color-primary);
      opacity: 0.1;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: -1;
    }
    
    @media (max-width: 640px) {
      .error-code {
        font-size: 6rem;
      }
      
      .links {
        flex-direction: column;
      }
      
      .link {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="error-code">404</div>
    
    <div class="logo">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
      </svg>
    </div>
    
    <h1>Page Not Found</h1>
    <p>Oops! The page you're looking for doesn't exist or has been moved.</p>
    
    <div class="search-box">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="11" cy="11" r="8"></circle>
        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
      </svg>
      <input type="text" id="search-input" placeholder="Search for pages, tasks, or SOPs..." />
    </div>
    
    <div class="links">
      <a href="/" class="link">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
          <polyline points="9 22 9 12 15 12 15 22"></polyline>
        </svg>
        Dashboard
      </a>
      <a href="/tasks" class="link">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect width="18" height="18" x="3" y="3" rx="2"></rect>
          <path d="m9 12 2 2 4-4"></path>
        </svg>
        Tasks
      </a>
      <a href="/sops" class="link">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path>
          <polyline points="14 2 14 8 20 8"></polyline>
        </svg>
        SOPs
      </a>
      <a href="/clients" class="link">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
          <circle cx="9" cy="7" r="4"></circle>
          <path d="M22 21v-2a4 4 0 0 0-3-3.87"></path>
          <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
        </svg>
        Clients
      </a>
    </div>
    
    <a href="/" class="primary-button">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
        <polyline points="9 22 9 12 15 12 15 22"></polyline>
      </svg>
      Back to Home
    </a>
  </div>

  <script>
    // Simple search functionality
    document.getElementById('search-input').addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        const searchTerm = this.value.trim();
        if (searchTerm) {
          // Redirect to dashboard with search term
          window.location.href = `/?search=${encodeURIComponent(searchTerm)}`;
        }
      }
    });

    // Update theme colors from localStorage if available
    document.addEventListener('DOMContentLoaded', function() {
      try {
        const themeData = localStorage.getItem('dragontask-theme');
        if (themeData) {
          const theme = JSON.parse(themeData);
          if (theme.primaryColor) {
            document.documentElement.style.setProperty('--color-primary', theme.primaryColor);
          }
          if (theme.secondaryColor) {
            document.documentElement.style.setProperty('--color-secondary', theme.secondaryColor);
          }
          if (theme.accentColor) {
            document.documentElement.style.setProperty('--color-accent', theme.accentColor);
          }
        }
      } catch (e) {
        console.error('Error applying theme:', e);
      }
    });
  </script>
</body>
</html>
